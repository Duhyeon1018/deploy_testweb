<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>로그인/회원가입</title>
</head>
<body>
    <div class="container">
        <h1><strong>DUHYEON AIR</strong></h1>
        <div class="form-container">
            <div class="form-section" id="login-form">
                <h2>로그인</h2>
                <form onsubmit="handleLogin(event)">
                    <label for="login-id">아이디</label>
                    <input type="text" id="login-id" required>
                    
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" required>
                    
                    <button type="submit">로그인</button>
                </form>
                <p>계정이 없으신가요? <span onclick="showRegister()">회원가입</span></p>
            </div>

            <div class="form-section" id="register-form" style="display: none;">
                <h2>회원가입</h2>
                <form onsubmit="handleRegister(event)">
                    <label for="register-id">아이디</label>
                    <input type="text" id="register-id" required>
                    
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" required>
                    
                    <label for="register-email">이메일</label>
                    <input type="email" id="register-email" required>
                    
                    <button type="submit">회원가입</button>
                </form>
                <p>계정이 있으신가요? <span onclick="showLogin()">로그인</span></p>
            </div>
        </div>
    </div>
</body>
</html>
