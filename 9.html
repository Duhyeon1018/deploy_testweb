<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Dongle:wght@300;400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Dongle:wght@300;400;700&family=Nanum+Pen+Script&display=swap');

    * {
        font-size: 30px;
        text-align: center;
        font-family: "Dongle", sans-serif;
    }


    fieldset {
        font-size: 5px;
        text-align: center;

    }

    ul {
        list-style-type: none;

    }

    #container {
        width: 300px;
        margin: auto;
        padding: 10px;

    }

    p {
        font-style: normal;

    }

    .accent {
        color: red;
        border: 2px solid;
        border-color: orange;
    }

    h1 {}

    #글자바꾸기놀이 {
        font-family: "Nanum Pen Script", cursive;
        color: blue;
    }


    .color {
        color: red;
    }

    ul {
        list-style: none;
    }

    li {
        width: 120px;
        display: inline-block;
        margin: 10px;
    }

    li a {
        padding: 5px 20px;
        font-size: 14px;
        text-decoration: none;
        font-weight: bold;
    }

    a[href] {
        background: white;
        font-weight: bold;
    }

    .navi-title {
        width: 960px;
        margin: 0 auto;
    }

    .navi {
        width: 960px;
        height: 60px;
        padding-bottom: 10px;
        border-bottom: 5px solid #ccc;
    }

    .navi ul {
        list-style: none;
        padding-top: 10px;
        padding-bottom: 5px;
    }

    .navi ul li {
        float: left;
        width: 150px;
        padding: 10px;
    }

    .navi a:link,
    .navi a:visited {
        display: block;
        font-size: 15px;
        color: #000;
        padding: 10px;
        text-decoration: none;
        /* 밑줄 없앰 */
        text-align: center;
    }

    .navi a:hover,
    .navi a:focus {
        background-color: #222;
        /* 배경 색 */
        color: #fff;
        /* 글자 색 */
    }

    .navi a:active {
        background-color: #f00;
        /* 배경 색 */
    }

    .box {
        width: 200px;
        height: 100px;
        display: inline-block;
        margin: 15px;
        border-style: groove;
        border-width: 3px;
    }

    #box1 {
        border-color: red;
        border-radius: 10px;
        border-style: dotted;
    }

    #box2 {
        border-top-color: yellow;
        border-bottom-color: green;
        border-left-color: aquamarine;
        border-right-color: black;
    }

    #box3 {
        border-style: dashed;
        border-color: bisque;
        border-radius: 30px;
    }

    #box4 {
        border-style: groove;
        border-top-color: rgb(228, 140, 154);
        border-left-color: rgba(175, 50, 71, 0.836);
        border-right-color: violet;
        border-bottom-color: peru;

    }

    #box5 {
        background-image: url(img1.jpg);
        background-size: 100% 100%;
        background-repeat:no-repeat;
        color: white;
        margin: 20px;
        padding: auto;
        
    }



    header {
        border-bottom: 3px;
        border-bottom-style: solid;
        color: red;
        border-color: skyblue;

    }

    #round {
        border-radius: 20%;
    }

    #circle {

        border-radius: 50%;
    }



</style>
